{% extends "base.html" %}

{% block content %}

<nav>
    <h1>
        <a href="{% url "posts:feeds" %}">Pystagram</a>
    </h1>
    {% comment %} 로그아웃 버튼 {% endcomment %}
    <a href="{% url "users:logout" %}" style="text-align: right;">Logout</a>
</nav>

<div id="post-add">
    <h1>Post Add</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label for="id_images">이미지</label>
            <input id="id_images" name="images" type="file" multiple>
        </div>

        {{ form.as_p }}

        <div>
            <label for="id_tags">해시태그</label>
            <input id="id_tags" name="tags" type="text" placeholder="쉼표(,)로 구분해서 여러 태그 입력">
        </div>

        <button type="submit">등록</button>
    </form>
</div>

{% endblock %}
